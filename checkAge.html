<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số để kiểm tra"));
    if(age>0 && age<120){
        alert(age+" là số tuổi 1 người");
    }else {
        alert(age+" Không phải tuổi của 1 người");
    }
</script>
</body>
</html>
