<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập cạnh a"));
    let b = Number(prompt("Nhập cạnh b"));
    let c = Number(prompt("Nhập cạnh c"));
    let ab=a+b;
    let bc=b+c;
    let ac=a+c;
    if (a>0 && b>0 && c>0){
        if (ab>c || bc>a || ac>b){
            alert("Đây là tam giác");
        }
    }else {
        alert("tam giác không tồn tại");
    }
</script>
</body>
</html>
