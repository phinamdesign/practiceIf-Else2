<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập</title>
</head>
<body>
<script>
    let tax = Number(prompt("Nhập thu khoản thu nhập phải chịu thuế"));
    let incomeTax;
    if (tax<5000000){
        incomeTax = (tax*5)/100;
        alert("Tiền thuế phải nộp là : " + incomeTax);
    }else if (tax < 10000000){
        incomeTax = (tax*10)/100 - 250000;
        alert("Tiền thuế phải nộp là : " + incomeTax);
    }else if (tax < 18000000){
        incomeTax = (tax*15)/100 - 750000;
        alert("Tiền thuế phải nộp là : " + incomeTax);
    }
    else if (tax < 32000000){
        incomeTax = (tax*20)/100 - 1650000;
        alert("Tiền thuế phải nộp là : " + incomeTax);
    }
    else if (tax < 52000000){
        incomeTax = (tax*25)/100 - 32500000;
        alert("Tiền thuế phải nộp là : " + incomeTax);
    }
    else if (tax < 80000000){
        incomeTax = (tax*30/100 - 5850000);
        alert("Tiền thuế phải nộp là : " + incomeTax);
    }else {
        incomeTax = (tax*35/100 - 9850000);
        alert("Tiền thuế phải nộp là : " + incomeTax);
    }
</script>
</body>
</html>
